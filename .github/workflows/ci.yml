name: CI

on:
  push:
    branches:
      - main
      - 'codex/**'
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trackcerts
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d trackcerts"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: ci-anon-key
      SUPABASE_SERVICE_ROLE_KEY: ci-service-role-key
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/trackcerts
      APP_URL: http://127.0.0.1:4173

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Apply database schema
        run: npm run db:push

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format

      - name: Unit + integration tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: End-to-end smoke tests
        run: npm run test:e2e

      - name: Build
        run: npm run build
